
<div class="relative">
  <label for="{{fieldId}}" class="sr-only"> {{label}} </label>

  <input
    type="text"
    id="{{fieldId}}"
    class="w-full rounded-tl rounded-bl border-gray-200 pr-10 mr-0 shadow-sm sm:text-sm"
  />

  <span
    class="pointer-events-none rounded-tr rounded-br inset-y-0 ml-0 right-0 grid w-10 place-content-center text-gray-500 ">
    <i class="fas fa-{{icon}}"></i>
  </span>
</div>
