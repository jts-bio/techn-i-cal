{% extends "base.html" %}


{% block content %}

<div>
    <h1 class="h1 text-3xl">{{shift}}</h1>
    <h3>Tally by Employee</h3>
</div>


<div class="flex flex-row flex-wrap space-between" style="gap:10px;">
    {% for empl in employees %}
        {% if empl.tally != 0 %}
        <div class="panel" style="width:155px;">
        <div class="vstack">
            <div>{{empl.name}}</div>
            <div class="badge badge-rounded badge-xs">{{empl.tally}}</div>
            <meter class="progress" id="{{empl.name}}-progress" value="{{empl.tally}}" max="{{total}}">{{empl.tally}}</meter>
        </div></div>
        {% endif %}
    {% endfor %}
</div>
    
{% endblock content %}
