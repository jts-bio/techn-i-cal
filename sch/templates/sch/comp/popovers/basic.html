<a   href="{{ link }}"
     data-popover-target="popover-{{ title|slugify }}" 
     type="button" 
     class="text-white 
        {% if score > 97 %}
            bg-blue-900 hover:bg-indigo-800 focus:ring-4 focus:outline-none 
            focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
            dark:bg-blue-900 dark:hover:bg-blue-700 dark:focus:ring-blue-800
        {% elif score > 80 %}
            bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
            focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
            dark:bg-blue-700 dark:hover:bg-blue-700 dark:focus:ring-blue-800
        {% elif score > 50 %} 
            bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:outline-none 
            focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
            dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800
        {% elif score < 50 %}
            bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none 
            focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
            dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800
            animate animate-bounce 
        {% endif %} ">
    {{ title }}
</a>

<div 
    data-popover id="popover-{{ title|slugify }}" 
    data-popover-trigger="hover" 
    role="tooltip" 
    class="inline-block absolute z-10 w-60 text-sm 
            font-light text-gray-500 bg-white rounded-lg 
            border border-gray-200 shadow-sm transition-opacity 
            duration-300 dark:text-gray-400 dark:bg-gray-800 
            dark:border-gray-100 opacity-0 invisible" 
    style="position: absolute; inset: 0px auto auto 0px; margin: 0px; 
            transform: translate3d(47.5px, 285.5px, 0px);" 
    data-popper-placement="bottom">

    <div class="p-3">
        <div class="flex">
            <div class="mr-3 shrink-0">
                <a href="{{ link }}" class="block p-2 bg-gray-100 rounded-lg dark:bg-gray-700">
                <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/logo.svg" alt="Flowbite logo">
            </a>
            </div>
            <div>
                <p class="mb-1 text-base font-semibold shrink leading-none text-gray-900 dark:text-white">
                    <a 
                        href="{{ link }}" 
                        class="hover:underline">
                        {{ title }}
                    </a>
                </p>
                <p 
                    class="mb-3 text-sm font-normal">
                    {{ subtitle }}
                </p>
                <p 
                    class="mb-4 text-sm font-light">
                    {{ desc }}
                </p>
                <ul
                    class="text-xs font-light">
                    {{ children }}
                </ul>
            </div>
        </div>
    </div>
    <div data-popper-arrow="" style="position: absolute; left: 0px; transform: translate3d(155px, 0px, 0px);"></div>
</div>

    let element = document.querySelector("#popover-{{ title|slugify }}");
