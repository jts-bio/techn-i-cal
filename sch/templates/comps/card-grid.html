<div id="empl-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-3">
    
    {% for employee in employees %}
    <a href="{% url 'sch:empl' employee.slug %}" 
       value="{{ employee.name }}"
       class="col-span-1 bg-zinc-900 rounded-lg shadow shadow-black shadow-lg overflow-hidden
           hover:bg-zinc-800 hover:scale-110 hover:-translate-y-3 transition 
           ring ring-zinc-700
           {% if employee.time_pref == 'Evening' %}      hover:border-blue-300 
           {% elif employee.time_pref == 'Overnight' %}  hover:border-indigo-600  
           {% else %}                                    hover:border-amber-500 
           {% endif %}
           ">
      <div class="flex flex-row">
        <div class="px-3 py-2 flex-none">

          <span class="shrink text-3xl font-semibold text-amber-500 
                      {% if employee.time_pref == 'PM' %} text-blue-400 
                      {% elif employee.time_pref == 'XN' %} text-indigo-700 
                      {% endif %}">
                  {{ employee }}
          </span>

          <p class="text-gray-500 text-base">
            {{ employee.cls }}
          </p>
        </div>
        <div class="grow"></div>
        <img class="flex-none h-12 w-12 rounded-full ring-2 ring-white mt-4 mr-5" src="{{ employee.image_url }}" alt="{{ employee.name.0 }}"/>
      </div>
      <div class="px-6 py-4">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
          <i class="fas 
                    {% if employee.time_pref == 'PM' %}   fa-moon text-indigo-400 
                    {% elif employee.time_pref == 'XN' %}   fa-moon text-zinc-900 
                    {% else %}   fa-sun text-amber-500 
                    {% endif %}"></i> 
          {% if employee.time_pref == 'PM' %} EVENING {% elif employee.time_pref == 'XN' %} OVERNIGHT {% else %} MORNING {% endif %}
        </span>
        <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold mr-2
                     {% if employee.time_pref == 'PM' %} bg-indigo-300 text-indigo-800
                     {% elif employee.time_pref == 'XN' %} bg-zinc-300 text-zinc-900
                     {% else %} bg-amber-300 text-amber-800
                     {% endif %}">
          {{ employee.fte }} FTE
        </span>
        <br/>
        <span class="inline-block bg-inherit rounded-full px-3 py-1 text-xs italic font-thin w-full text-gray-400 mt-2 mr-2">
          {{ employee.slots.count }} TOTAL SLOTS ASSIGNED
        </span>
      </div>
    </a>
    {% endfor %}
    
  </div>
