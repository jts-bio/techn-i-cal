<head>
    <style>
            body {
                background-color: #000;
            }
        /* Tooltip styles */
            .tooltip-container {
                position: relative;
                font-family: 'Helvetica Neue';
                font-weight: 800;
                font-size: 18px;
                letter-spacing: -0.5px;
                color: #89a;
            }
            
            .tooltip-trigger {
                cursor: pointer;
            }
            
            .tooltip {
                position: absolute;
                padding: 10px;
                background-color: #352;
                color: #fff;
                visibility: hidden;
                opacity: 0;
                border-radius: 20px;
                font-family: 'Helvetica Neue';
                font-size: 9px;
                transition: visibility 0s, opacity 0.5s linear;
            }
            
            .tooltip-container:hover .tooltip {
                visibility: visible;
                opacity: 1;
                transition-delay: 0.5s;
            }
            
    </style>
</head>

<body>
    <script type="text/javascript" name="TOOLTIP">
        // Tooltip component script
            const tooltipTrigger = document.querySelector('.tooltip-trigger');
            const tooltip = document.querySelector('.tooltip');

            let mouseX = 0;
            let mouseY = 0;

            tooltipTrigger.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            });

            tooltipTrigger.addEventListener('mouseover', () => {
            tooltip.style.top = `${mouseY + 10}px`;
            tooltip.style.left = `${mouseX + 10}px`;
            tooltip.style.visibility = 'visible';
            tooltip.style.opacity = '1';
            tooltip.style.transitionDelay = '0.5s';
            });

            tooltipTrigger.addEventListener('mouseout', () => {
            tooltip.style.visibility = 'hidden';
            tooltip.style.opacity = '0';
            tooltip.style.transitionDelay = '0s';
            });
    </script>
    
    <div style="width:100%;margin:20%;">
    <!-- Tooltip component -->
        <div class="tooltip-container">
            <span class="tooltip-trigger">Hover over me to see the tooltip</span>
            <div class="tooltip">This is the tooltip text</div>
        </div>
    </div>
  
</body>
