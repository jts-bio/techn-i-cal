{% extends 'base.html' %}
{% load tags %}


{% block content %}
    <a href="{{ week.url }}">
        <i class="fas">{% backArrow %}</i>
        Back
    </a>

    <h2 class='text-2xl text-amber-300 shadow'> {{ week }} / {{ employee }} </h2>

    <h3 class="text-lg text-amber-600 bg-amber-100 px-3 mt-4 rounded-sm">
        Empty Slots
    </h3>
    {% for slot in empty_slots %}
        <div class="center border border-indigo-200 m-2 p-3 rounded-lg">
            <form method="POST"> {% csrf_token %}
                <label>
                    {{ slot.workday.wkd }} {{slot.workday.date.month}}/{{slot.workday.date.day}}-{{ slot.shift }}
                    <input type="hidden" name="employee" value="{{ employee.slug }}">
                    <input type="hidden" name="slot" value="{{ slot.pk }}">
                    <button class="bg-indigo-500 text-indigo-100 px-3 py-1 rounded-sm
                                hover:bg-indigo-600 hover:text-indigo-200 "
                        type="submit">Fill with {{ employee }}</button>
                </label>
            </form>
        </div>
    {% endfor %}


    

    

{% endblock content %}
