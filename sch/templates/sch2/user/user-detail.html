
{% extends 'base.html' %}


{% block content %}

    <div>
        <h1 class="text-3xl text-sky-300 font-bold jbm">
            {{ user.first_name }} {{ user.last_name }}
        </h1>
        <h3 class="text-xl">{{ user.username }}</h3>
    </div>

    <h3>User Preferences</h3>

    <div class="panel">
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <label for="wd-view-pref">Workday View Preference</label>
            <select name="wd-view-pref" id="wd-view-pref">
                <option value="0">Default</option>
                <option value="1">New-Alternate View</option>
                <option value="2">Old View</option>
                <option value="3">JQuery Version</option>
                <option value="4">Hyperscript Behaviors</option>
                <option value="5">PugTemplate</option>
            </select>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        

        <a href="/logout/" class="text-red-400 border-red  border rounded p-2 my-5 hover:bg-red-500 hover:text-slate-800">Logout</a>

    </div>



{% endblock content %}
