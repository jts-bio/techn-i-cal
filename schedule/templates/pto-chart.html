<h3 class="text-xl mt-2 mb-4">PTO for {{ empl }}</h3>

<div class="overflow-x-scroll">
    <div class="grid grid-cols-7 gap-3">
        {% for day in sch.workdays.all %}
            <div class="bg-zinc-700 rounded p-2 m-1 w-[100px]">
                <div>{{ day.date.month }}/{{ day.date.day }}</div>
                    {% if empl.slug in day.pto_list %}
                        <div class="text-black bg-amber-300 px-2 hover:bg-opacity-30 border text-2xs rounded hover:bg-orange-700 w-fc"
                            _="on mouseenter toggle .hidden on .to-toggle in me until mouseleave end
                            on click fetch /api/ptoreq/{{day}}/{{empl.slug}}/actions/delete/  
                                then put result into me then add .bg-sky-600 .bg-opacity-30 to me  
                                then call showToast('PTO deleted for {{empl}} on {{day}}','info')">
                        <span class="to-toggle text-black">PTO</span>
                        <span class="hidden to-toggle text-black">REMOVE</span>
                        <i class="fas fa-x text-black float-right"></i>
                        </div>
                    {% else %}
                        <div class="border border-gray-900 px-2 text-2xs rounded hover:bg-amber-700 w-fc"
                                _='on click fetch /api/ptoreq/{{day}}/{{empl.slug}}/actions/create/  
                                then put result into me then add .bg-amber-900 to me  
                                then call showToast("PTO created for {{empl}} on {{day}}","success")'>
                            + ADD
                        </div>
                    {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
