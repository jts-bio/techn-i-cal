{% load tags %}
<h1 class="text-2xl">PTO Management</h1>

<div class="bg-slate-300 text-slate-800 font-bold rounded border border-white h-7 w-[32em] px-3">
    Total PTO Requests: {{ pto_requests.count }}
</div>

{% if pto_conflicts %}
    <div id="conflict-section" class="border rounded border-sky-200 p-3 m-4">
        <h3 class="text-lg">{{ pto_conflicts.count }} PTO Conflicts </h3>

        <table id="conflict-table">
            <tr>
                <th>Employee</th>
                <th>Workday</th>
                <th>
                    Actions
                    <div class="bg-gray-600 rounded-full hover:bg-green-700 text-2xs px-2 cursor-pointer"
                        hx-post="actions/clear-all-pto-conflicts/"
                        hx-trigger="click"
                        hx-target="#conflict-section"
                        _="on click 
                                trigger recheck on #pto-rt 
                                end">
                            EMPTY ALL
                    </div>
                </th>
            </tr>
            {% for slot in pto_conflicts %}
                <tr>
                    <td class="empl-cell">
                        <i class="fa-duotone fa-triangle-exclamation"></i>
                        {{ slot.employee }}
                    </td>
                    <td>
                        <a href="{{ slot.workday.url }}">{{ slot.workday }}</a>
                    </td>
                    <td id="actions-{{ slot.slug }}">
                        
                        <span 
                            hx-post="actions/clear-slot/{{ slot.workday.slug }}/{{ slot.shift.name }}/"
                            hx-trigger="click"
                            hx-swap="innerHTML"
                            hx-target="#actions-{{ slot.slug }}"
                            _="on click 
                                add .line-through to previous .empl-cell
                                end">
                        <i class="mx-1 fa-duotone fa-island-tropical text-xl hover:text-emerald-400"
                            title="Grant PTO and Resolve"></i>
                        </span>
                        <i class="mx-1 fa-duotone fa-hospital text-xl hover:text-rose-600"
                        title="Deny PTO and Schedule Slot" ></i>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endif %}
