
{% for empty in data.content %}

    <div class="hstack">
        <div>{{ empty.shift }}</div>
        <div>{{ empty.workday.date }}</div>
        <div>{{ empty.workday.wkd }}</div>
        <select name="{{empty.slug}}" id="{{empty.slug}}">
            {% for empl in empty.fills_with %}
                <option value="{{empl}}">{{ empl }}</option>
            {% endfor %}
        </select>
    </div>

{% endfor %}
