<div class="flex items-center space-x-4 cursor-pointer"
    hx-get="{% url 'schd:emusr-page' schedule.slug %}"
    hx-trigger="click"
    hx-target="#swap-panel">
    <div class="flex-shrink-0">
        <div id="emusr-badge" class="h-7 w-7 pl-1 pt-[1.5px] rounded-full  border border-white bg-amber-300"><i class="fa-duotone text-black fa-scale-unbalanced-flip"></i></div>
    </div>
    <div class="flex-1 min-w-0">

        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
            Inequity
        </p>
        <p class="text-2xs font-light italic text-gray-500 truncate dark:text-gray-400">
            Goal: range < 4
        </p>
        
    </div>
    <div class="inline-flex items-center text-base font-semibold text-gray-100 opacity-60"
        hx-get="/api/schedule/{{schedule.slug}}/emusr-stdev/"
        hx-trigger='load'
        hx-target="#emusr-stdev">

        <span id="emusr-stdev" class="text-xs"></span>
        <span class="opacity-70 text-2xs font-light italic pl-2"> SDfµ</span>
    </div>
    <div class="inline-flex items-center text-base font-semibold text-gray-100"
        hx-get="/api/schedule/{{schedule.slug}}/emusr/"
        hx-trigger='load'
        hx-target="#emusr-fig">

        <span class="opacity-70 text-2xs font-light italic pr-1">
            ∆
        </span>
        <span id="emusr-fig"
            _="on mutation of anything 
                if my@innerHTML <= 4 
                add .bg-emerald-200 to #emusr-badge end
                end" >
        </span>
   </div>
</div>
