<html lang="en">
    <head>
        <meta charset="UTF-8">

		<meta name="viewport" 
			  content="width=device-width, initial-scale=1.0">

		<meta http-equiv="X-UA-Compatible"

        <title> HYPERSCRIPT Playground </title>

        <style>
            .red {
                color: red;
            }
            .orange {
                color: orange;
            }
        </style>
    </head> 


    <body>

        <div _="on load
                    for ele in me
                    if ele.x > 1
                        add .red">
            <div x="6">Josh</div>
            <div x="1">Molly</div>
            <div x="2">Mary</div>
        </div>

        <output>

        </output>
       

        <script src="https://unpkg.com/hyperscript.org"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hyperscript/1.4.0/hyperscript.js"></script>
    </body>


</html>
