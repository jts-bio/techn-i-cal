
{% extends 'base.html' %}


{% block content %}

    <div class="text-2xl">Testing</div>
    <div class="grid grid-cols-3">
        {% for slot in workday.slots.all %}
            <div>
                <div>{{ slot }}</div>
                <div>
                    {% for emp in slot.fills_with.all %}
                        <div class="text-2xs">{{ emp }}</div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
